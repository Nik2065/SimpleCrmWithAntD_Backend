name: mydotnet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./Src/SimpleCrmApi/SimpleCrmApi.csproj
    - name: Build
      run: dotnet build --no-restore ./Src/SimpleCrmApi/SimpleCrmApi.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal ./Src/SimpleCrmApi.Tests/SimpleCrmApi.Tests.csproj
    - name: Publish
      #run: dotnet publish --verbosity normal ./Src/SimpleCrmApi/SimpleCrmApi.csproj /p:PublishProfile="FTPProfile"
      run: dotnet publish --self-contained true -r linux-x64  --configuration Release --output ./mypublish ./Src/SimpleCrmApi/SimpleCrmApi.csproj
    - name: CopyViaFtp
      uses: SamKirkland/FTP-Deploy-Action@3.0.0
      with:
      # Deployment destination server & path. Formatted as protocol://domain.com:port/full/destination/path/
      ftp-server: ${{ secrets.FTPHOST }}
      # FTP account username
      ftp-username: ${{ secrets.FTPUSER }}
      # FTP account password
      ftp-password: ${{ secrets.FTPPASSWORD }}
      # The local folder to copy, defaults to root project folder
      local-dir: ./mypublish
